<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="naviDash.popPage()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">lista graczy</div>
    </ons-toolbar>
    <div class="contenHolder whiteFrame noContentPaddings" ng-if="userIn() && questDetailsData.multiplayer==1">
        <div class="task" ng-repeat="user in questDetailsData.users" ng-click="taskDetails(task.id)">
            <div class="userInList">
                <div class="leftPart">
                    <div class="avatar" style="background-image:url('http://daredot.dev.thickmug.com{{user.image_url}}');"></div>
                </div>
                {{user.username}} <span class="red">{{user.completed}}/{{questDetailsData.tasks.length}} <span ng-if="user.last_task_done_at"> | {{user.last_task_done_at | date:'dd.MM.yyyy HH:mm'}}</span></span>
            </div>
        </div>
    </div>
</ons-page>
